<div class="container" *ngIf="post">
  <br />
  <br />
  <h1>Add Blog</h1>
  <br />
  <br />
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        [(ngModel)]="post.title"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea
        class="form-control"
        name="content"
        [(ngModel)]="post.content"
      ></textarea>
      <input
        type="text"
        class="form-control"
        name="content"
        [(ngModel)]="post.content"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Summary</label>
      <textarea
        class="form-control"
        name="summary"
        [(ngModel)]="post.summary"
      ></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Featured Image Url</label>
      <input
        class="form-control"
        name="featuredImageUrl"
        [(ngModel)]="post.featuredImageUrl"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input class="form-control" name="author" [(ngModel)]="post.author" />
    </div>
    <div class="mb-3">
      <label class="form-label">Url Handle</label>
      <input
        class="form-control"
        name="urlHandle"
        [(ngModel)]="post.urlHandle"
      />
    </div>
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        name="visible"
        [(ngModel)]="post.visible"
      />
      <label class="form-check-label"> Visible </label>
    </div>
    <div class="mb-3">
      <label class="form-label">Published Date</label>
      <input
        class="form-control"
        name="publishedDate"
        [(ngModel)]="post.publishedDate"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Updated Date</label>
      <input
        class="form-control"
        name="updatedDate"
        [(ngModel)]="post.updatedDate"
      />
    </div>
    <div class="mb-3">
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
